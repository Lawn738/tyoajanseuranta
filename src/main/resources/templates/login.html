<!DOCTYPE html>
<meta charset="UTF-8">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

    <body>
        <div th:if="${param.error}">
            Virheellinen käyttäjänimi
        </div>
        <div th:if="${param.logout}">
            Käyttäjä kirjattu ulos
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> Käyttäjänimi : <input type="text" name="username"/> </label></div>
            <div><label> Salasana: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Kirjaudu"/></div>
        </form>
        <a th:href="@{/signup}">Luo käyttäjä</a>
    </body>
</html>
