<!DOCTYPE HTML>
<meta charset="UTF-8">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>tyoaikakirjaus</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>lisää työaikakirjaus</h1>
	<div>
		<form th:object="${workday}" th:action="@{save}" action="#" method="post">
			<label for="date">Pvm</label> <input type="text" id="fname"
				th:field="*{date}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="workhours">työtunnit</label> <input type="text" id="lname"
				th:field="*{workhours}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="startingtime">Aloitus</label> <input type="text" th:field="*{startingtime}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="endingtime">Lopetus</label> <input type="text" th:field="*{endingtime}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="name">Task</label>
			<select id="name" th:field="*{task}">
					<option th:each="task:${tasks}" th:value="${task.taskid}" th:text="${task.name}"></option>
			</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Lisää työmääräys"></input>
		</form>
	</div>
</body>
</html>
